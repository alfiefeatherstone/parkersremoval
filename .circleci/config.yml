#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker:
          version: 17.06.0-ce

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
      - run: |
        export DOCKER_CLOUD_HOST=`docker run --rm -ti -v /var/run/docker.sock:/var/run/docker.sock -e DOCKER_HOST dockercloud/client \
          -u $DOCKER_USER \
          -p $DOCKER_PASS \
          $DOCKER_SWARM | grep -P 'tcp://[\d+:\.]+' -o`
        echo "Setting up docker cloud ctrl container with DOCKER_CLOUD_HOST=$DOCKER_CLOUD_HOST"
        docker run -e DOCKER_HOST=$DOCKER_CLOUD_HOST -v /var/run/docker.sock:/var/run/docker.sock -d -t --entrypoint /bin/sh --name docker_proxy docker:17.03.1-ce
        docker exec docker_proxy docker login -u $DOCKER_USER -p $DOCKER_PASS
        docker exec docker_proxy docker service list --filter name=$SERVICE
